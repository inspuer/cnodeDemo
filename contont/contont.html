<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <div class="ContontBox">
            <div class="ContontBoxBander">
                <div class="ContontBoxLeft">
                </div>
                <div class="ContontBoxRight"></div>
            </div>
           
        </div>
        <script>
               // 引入内容
               $.ajax({
			    url : 'http://127.0.0.1:5500/contont/contontLeft.html',
				cache : true,
				async : false,
				success : function(html) {
					$(".ContontBoxLeft").html(html);
				}
			}); 
            $.ajax({
			    url : 'http://127.0.0.1:5500/contont/contontRight.html',
				cache : true,
				async : false,
				success : function(html) {
					$(".ContontBoxRight").html(html);
				}
			}); 
        </script>
</body>
</html>
