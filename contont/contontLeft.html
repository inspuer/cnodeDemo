    <script>
        $('.tab-close').on('click', function (ev) {
            var ev = window.event || ev;
            ev.stopPropagation();
        })

        list('#home ul')
        //申请列表
        function list (demo) {
            $.ajax({
                url: "https://www.fastmock.site/mock/94457211bca1afd7e9619b58abc650f2/_shop-01/api/list",
                type: "get",
                data: { page: 1, total: 10 },
                success: function (res) {
                    let html = ``
                    res.list.forEach(element => {
                        html += ` <li>
                                      <div>
                                        <img class="TabDataAvauter" src="${element.avaturl}" alt="">
                                        <span class="TabDataNum">${element.number}</span>`
                        if (element.istop == true) { html += `  <span class="topIcon">置顶</span>` }
                        html += ` <a href="https://cnodejs.org/topic/62305110d9954ef0647f84c6">  <p class="TabDataTitle" title="${element.title}">${element.title}</p></a>
                                      </div> 
                                      <div>
                                          <img class="TabDataAvauter" src="${element.titleIMg}" alt="">
                                          <p class="Tabtime">${element.time}</p>
                                      </div>
                                    </li>`

                    });
                    $(demo).append(html)
                }
            })
        }
